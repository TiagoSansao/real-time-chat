<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat online</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="script.js"></script> 
</head>
<body>
    <div id="interface">
        <div id="chat-container">
            <div id="get-name">
                <form id="form-name" autocomplete="off">
                    <h2><label for="name-input">Digite seu nick para entrar</label></h2> <br>
                    <input type="text" id="name-input" maxlength="13" placeholder="Apelido"/> 
                    <span id="name-error"></span>
                    <input type="submit" id="name-submit" value="Entrar no chat"/>
                </form>
            </div>
            <div id="message-container"></div>
            <form id="send-form" autocomplete="off">
                <span id="popup" class="popup"></span>
                <input type="text" id="send-message" maxlength="50" placeholder="Digite aqui sua mensagem, comporte-se!"/>
                <input type="submit" value="Enviar" id="message-submit"/>
            </form>
            <span id="typing"></span>
        </div>
        <aside id="online-people">
            <h4>Usu√°rios conectados</h4>
            <ul id="connected-list"></ul>
        </aside>
        <aside id="rooms"></aside>
    </div>
</body>
</html>
